<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用户指定月份天数输出</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="showday"/>	
		</div>
		<p id="info"></p>
		<script>
			const app={
				data(){
					return{
						showday:''
					}
				},
				watch:{
					showday:function(val){
						this.showday=val;
					}
				}
			}
			vm = Vue.createApp(app).mount('#app')
			vm.$watch('showday',function(showday){
				if(showday<=12&&showday>=1){
					if(showday==1||showday==3||showday==5||showday==7||showday==8||showday==10||showday==12){
						document.getElementById("info").innerHTML=showday+"月共有31天";
					}else if(showday==4||showday==6||showday==9||showday==11){
						document.getElementById("info").innerHTML=showday+"月共有30天";
					}else if(showday==2){
						document.getElementById("info").innerHTML=showday+"月共有28或29天";
					}
				}else{
				document.getElementById("info").innerHTML="请重新输入！";
				}
			})
		</script>
	</body>
</html>
