<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<h1>参数:{{mess}}</h1>
			<h1>方法:{{method()}}</h1>
		</div>
		<script type="text/javascript">
			new Vue({
				el:'#app',//容器名
				data:{
					mess:'项目',//参数
				},
				methods:{//方法
					method:function () {
						return this.mess+"初始";
					}
					
				}
			})
		</script>
	</body>
</html>
